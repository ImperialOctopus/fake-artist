<div class="container">
  <header>
    <h1>A Fake Artist</h1>
    <h2>Companion App</h2>
  </header>
  <a class="button">Settings</a>
  <main>
    <div class="playerNumber">
      <span class="instructions">Select number of players:</span>
      <div class="buttons">
        <a (click)="numberDown()">Down</a>
        <span>{{playerNumber}}</span>
        <a (click)="numberUp()">Up</a>
      </div>
    </div>

    <div class="roomName">
      <span class="instructions">Enter room name:</span>
    </div>

    <a (click)="play()" class="">Play</a>
    <a class="button">Join</a>
    <a class="button">Create</a>
  </main>
</div>
