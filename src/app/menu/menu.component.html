<div class="container">
  <header>
    <h1>A Fake Artist</h1>
    <h2>Companion App</h2>
  </header>
  <button mat-raised-button color="primary">Settings</button>
  <main>
    <div class="playerNumber">
      <span class="instructions">Select number of players:</span>
      <div class="buttons">
        <button mat-icon-button color="primary" (click)="numberDown()">
          <mat-icon>remove</mat-icon>
        </button>
        <span>{{playerNumber}}</span>
        <button mat-icon-button color="primary" (click)="numberUp()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>

    <div class="roomName">
      <span class="instructions">Enter room name:</span>
    </div>

    <button mat-raised-button color="primary" (click)="play()">Play</button>
    <button mat-raised-button color="primary">Join</button>
    <button mat-raised-button color="primary">Create</button>
  </main>
</div>
