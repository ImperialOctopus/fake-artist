<div class="container">
  <header>
    <h1>A Fake Artist</h1>
    <h2>Companion App</h2>
  </header>

  <main>
    <div *ngIf="formState != 1" class="playerNumber">
      <span class="instructions">Select number of players:</span>
      <div class="buttons">
        <button mat-icon-button color="primary" (click)="numberDown()">
          <mat-icon>remove</mat-icon>
        </button>
        <span>{{playerNumber}}</span>
        <button mat-icon-button color="primary" (click)="numberUp()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
    <div *ngIf="formState == 1" class="roomName">
      <mat-form-field appearance="fill">
        <mat-label>Room name</mat-label>
        <input matInput [(ngModel)]="roomName" autocomplete="off">
      </mat-form-field>
    </div>
    <button *ngIf="formState == 0" mat-raised-button color="primary" (click)="playOffline()">Play Offline</button>
    <div *ngIf="formState == 1">
      <button mat-raised-button color="primary" (click)="join()">Join</button>
      <button mat-raised-button color="primary" (click)="hostSettings()">Create</button>
    </div>
    <div *ngIf="formState == 2">
      <button mat-raised-button color="primary" (click)="hostCancel()">Cancel</button>
      <button mat-raised-button color="primary" (click)="host()">Confirm</button>
    </div>
    <div *ngIf="formState != 2">
      <button mat-raised-button color="primary" (click)="switchMode()">Switch Mode</button>
    </div>
  </main>
</div>
