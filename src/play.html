<template>
  <div class="container">
    <div class="row center-align">
      <h1>${category}</h1>
    </div>
    <div class="row center-align">
      <div class="card blue-grey darken-1" click.delegate="toggleWord()">
        <div class="card-content white-text">
          <span class="card-title"
            ><div if.bind="!wordVisible">
              Show Word
            </div>
            <div if.bind="wordVisible">
              ${selectedPlayerFake ? "FAKE" : word}
            </div></span
          >
        </div>
      </div>
    </div>
    <div class="row center-align">
      <div class="col s4 center-align" click.delegate="lastPlayer()">
        <h1><</h1>
      </div>
      <div class="col s4 center-align">
        <h1>${selectedPlayer} / ${playerNumber}</h1>
      </div>
      <div class="col s4 center-align" click.delegate="nextPlayer()">
        <h1>></h1>
      </div>
    </div>
  </div>
</template>
